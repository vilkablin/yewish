<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yewish</title>
    <link rel="shortcut icon" href="media/Icons/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="w-100">
      <div class="container">
        <div class="header-inner w-100 d-flex-rows">
          <div class="logo d-flex-rows">
            <img src="media/Icons/logo.svg" alt="" />
            <p>Yewish</p>
          </div>
          <input type="checkbox" id="burg" />
          <label for="burg"></label>
          <div class="menu">
            <nav class="d-flex-rows">
              <a href="index.html" class="nav_a">Главная</a>
              <a href="catalog.html" class="nav_a">Каталог</a>
              <a href="#" class="nav_a">Акции</a>
              <a href="#" class="nav_a">Новинки</a>
            </nav>
          </div>

          <div class="icnos d-flex-rows">
            <a href="shop.html" class="to_shop">
              <img src="media/Icons/shop.svg" alt="" />
            </a>

            <img src="media/Icons/like.svg" alt="" />
          </div>
        </div>
      </div>
    </header>


    <div class="wrapper w-100">
      <div class="container">
        <div class="wrapper-inner d-flex-rows">
          <div class="shop w-100 d-flex-columns">
            <div class="shop-header d-flex-columns">
              <img src="media/Icons/iwwa_delete.svg" alt="" />
              <div class="shop-title d-flex-rows">
                <h2>Корзина</h2>
                <p>2 товара</p>
              </div>
              <div class="title-check d-flex-rows">
                <input type="checkbox" />
                <p>Выбрать все</p>
              </div>
            </div>

            <div class="shop-items d-flex-columns">
              <div class="shop-item d-flex-rows">
                <img src="media/catalogPage/converse.png" alt="" />
                <div class="shop-item-info d-flex-columns">
                  <h3>Converse Chuck Taylor All-Star</h3>
                  <p><span>Размер:</span> 38</p>
                  <div class="counter d-flex-rows">
                    <p><span>-</span></p>
                    <h4>1</h4>
                    <p>+</p>
                  </div>
                  <div class="shop-item-price d-flex-rows">
                    <p>23 237₽</p>
                    <img src="media/Icons/ph-trash-light.svg" alt="" />
                  </div>
                </div>
              </div>

              <div class="shop-item d-flex-rows">
                <img src="media/catalogPage/coral.png" alt="" />
                <div class="shop-item-info d-flex-columns">
                  <h3>Converse Chuck Taylor All-Star</h3>
                  <p><span>Размер:</span> 38</p>
                  <div class="counter d-flex-rows">
                    <p><span>-</span></p>
                    <h4>1</h4>
                    <p>+</p>
                  </div>
                  <div class="shop-item-price d-flex-rows">
                    <p>23 237₽</p>
                    <img src="media/Icons/ph-trash-light.svg" alt="" />
                  </div>
                </div>
              </div>

              <div class="shop-price d-flex-rows">
                <div class="price-info d-flex-columns">
                  <div class="to_pay d-flex-rows">
                    <h5>К оплате:</h5>
                    <p>46 474₽</p>
                  </div>
                  <p class="promo">Есть промокод? Введите его сюда</p>
                </div>
                <a href="#" class="btn">Перейти к оплате</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
